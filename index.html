<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>在庫・買い物管理</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Ionicons for icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- SortableJS for drag and drop -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>

<body>

    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-top">
                <h1>Stock Manager</h1>
                <button class="settings-btn" onclick="openSettingsModal()">
                    <ion-icon name="settings-outline"></ion-icon>
                </button>
            </div>
            <div class="summary-card">
                <div class="summary-item">
                    <span class="label">在庫総額</span>
                    <span class="value" id="total-inventory-value">¥0</span>
                </div>
                <div class="summary-divider"></div>
                <div class="summary-item highlight">
                    <span class="label">買い物予想</span>
                    <span class="value" id="estimated-cost">¥0</span>
                </div>
            </div>
        </header>

        <!-- Tabs -->
        <nav class="tabs">
            <button class="tab-btn active" data-tab="inventory" onclick="switchTab('inventory')">
                <ion-icon name="cube-outline"></ion-icon>
                在庫一覧
            </button>
            <button class="tab-btn" data-tab="shopping" onclick="switchTab('shopping')">
                <ion-icon name="cart-outline"></ion-icon>
                買い物リスト
                <span class="badge" id="shopping-badge" style="display:none">0</span>
            </button>
        </nav>

        <!-- Content Area -->
        <main class="content-area">

            <!-- Inventory View -->
            <div id="inventory-view" class="view active">
                <div class="view-header">
                    <div class="filter-bar">
                        <button class="filter-chip active" onclick="filterInventory('all')">全て</button>
                        <button class="filter-chip" onclick="filterInventory('food')">食品</button>
                        <button class="filter-chip" onclick="filterInventory('goods')">日用品</button>
                    </div>
                    <button class="view-toggle-btn" onclick="toggleCompactMode()" title="表示切替">
                        <ion-icon id="view-icon" name="list-outline"></ion-icon>
                    </button>
                </div>
                <div id="inventory-list" class="item-list">
                    <!-- Items will be injected here -->
                    <div class="empty-state">
                        <ion-icon name="cube-outline"></ion-icon>
                        <p>アイテムが登録されていません</p>
                    </div>
                </div>
            </div>

            <!-- Shopping List View -->
            <div id="shopping-view" class="view">
                <div class="shopping-header">
                    <h2>買うものリスト</h2>
                    <button class="clear-btn" onclick="clearCheckedShoppingItems()">購入完了を削除</button>
                </div>
                <div id="shopping-list" class="item-list">
                    <!-- Shopping items injected here -->
                </div>
            </div>

        </main>

        <!-- Floating Action Buttons -->
        <div class="fab-container">
            <label class="fab secondary" for="camera-input">
                <ion-icon name="camera"></ion-icon>
            </label>
            <input type="file" id="camera-input" accept="image/*" capture="environment" style="display:none"
                onchange="handleCameraInput(this)">

            <button class="fab" onclick="openModal()">
                <ion-icon name="add"></ion-icon>
            </button>
        </div>

    </div>

    <!-- Settings Modal (API Key) -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>設定</h2>
                <button class="close-btn" onclick="closeSettingsModal()">
                    <ion-icon name="close"></ion-icon>
                </button>
            </div>
            <div class="form-group">
                <label>Google Gemini API Key</label>
                <input type="password" id="api-key-input" placeholder="APIキーを入力">
                <p class="note">※キーはブラウザ内にのみ保存されます。</p>
            </div>
            <div class="modal-actions">
                <button class="btn-save" onclick="saveApiKey()">保存</button>
            </div>
            <div style="margin-top: 16px; text-align: center;">
                <a href="https://aistudio.google.com/app/apikey" target="_blank"
                    style="color: var(--primary-color); font-size: 0.9rem;">APIキーを無料で取得する</a>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>AIが商品を解析中...</p>
    </div>

    <!-- Add/Edit Modal -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">アイテム登録</h2>
                <button class="close-btn" onclick="closeModal()">
                    <ion-icon name="close"></ion-icon>
                </button>
            </div>
            <form id="item-form" onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="item-id">

                <div class="form-group">
                    <label>アイテム名</label>
                    <input type="text" id="item-name" required placeholder="例: 牛乳">
                </div>

                <div class="form-group">
                    <label>カテゴリ</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="category" value="food" checked>
                            <span class="radio-text"><ion-icon name="restaurant-outline"></ion-icon> 食品</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="category" value="goods">
                            <span class="radio-text"><ion-icon name="home-outline"></ion-icon> 日用品</span>
                        </label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>現在数</label>
                        <div class="stepper">
                            <button type="button" onclick="adjustFormValue('item-quantity', -1)">-</button>
                            <input type="number" id="item-quantity" value="1" min="0">
                            <button type="button" onclick="adjustFormValue('item-quantity', 1)">+</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>適正数</label>
                        <div class="stepper">
                            <button type="button" onclick="adjustFormValue('item-threshold', -1)">-</button>
                            <input type="number" id="item-threshold" value="1" min="0">
                            <button type="button" onclick="adjustFormValue('item-threshold', 1)">+</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>単価 (円)</label>
                    <input type="number" id="item-price" placeholder="0" min="0">
                </div>

                <div class="modal-actions">
                    <button type="button" onclick="deleteItem()" id="delete-btn" class="btn-delete"
                        style="display:none">削除</button>
                    <button type="submit" class="btn-save">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
